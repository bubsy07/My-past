{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

 {% for task in tasks %}
        {{ task.first_name }}<br>
        {{ task.last_name }}<br>
        {{ task.age }}<br>
        {{ task.address }}<br>
        {{ task.nationality }}<br>
  {% endfor %}

{% endblock %}
