{% extends "base.html" %}
{% block content %}

    <h3 class="grey-text text-darken-3 center-align openpage-text">Edit Person</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<input id="category_name" name="category_name" minlength="5" maxlength="50"
                        value="{{ task.category_name }}" type="text" class="validate" required>
				</div>
            </div>
            
            <!-- first name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix grey-text text-darken-4"></i>
                    <input id="first_name" name="first_name" minlength="5" maxlength="50"
                        value="{{ task.first_name }}" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <!-- last name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix grey-text text-darken-4"></i>
                    <input id="last_name" name="last_name" minlength="5" maxlength="50"
                        value="{{ task.last_name }}" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
             <!-- age picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix grey-text text-darken-4"></i>
                    <input id="age" name="age" type="text" 
                    value="{{ task.age }}" class="datepicker validate" required>
                    <label for="age">Age</label>
                </div>
            </div>
                <!-- address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-address-book prefix grey-text text-darken-4"></i>
                    <input id="address" name="address" minlength="5" maxlength="50"
                        value="{{ task.address }}" type="text" class="validate" required>
                    <label for="address">Address</label>
                </div>
            </div>
            <!-- nationality -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe-europe prefix grey-text text-darken-4"></i>
                    <input id="nationality" name="nationality" minlength="5" maxlength="50"
                        value="{{task.nationality }}" type="text" class="validate" required>
                    <label for="nationality">Nationality</label>
                </div>
            </div>
            <!-- work history -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-landmark prefix grey-text text-darken-3"></i>
                    <input id="work_history" name="work_history" minlength="2" maxlength="50"
                        value="{{task.work_history }}" type="text" class="validate" required>
                    <label for="work_history">work History</label>
                </div>
            </div>
            <!-- profession -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-briefcase prefix grey-text text-darken-3"></i>
                    <input id="profession" name="profession" minlength="2" maxlength="50"
                        value="{{task.profession }}" type="text" class="validate" required>
                    <label for="profession">Profession</label>
                </div>
            </div>
            <!-- hobbies -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hiking prefix grey-text text-darken-3"></i>
                    <input id="hobbies" name="hobbies" minlength="2" maxlength="50"
                        value="{{task.hobbies }}" type="text" class="validate" required>
                    <label for="hobbies">Hobbies</label>
                </div>
            </div>
            <!-- misc -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-random prefix grey-text text-darken-3"></i>
                    <input id="misc" name="misc" minlength="2" maxlength="50"
                        value="{{task.misc }}" type="text" class="validate" required>
                    <label for="misc">Misc</label>
                </div>
            </div>

         <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large grey darken-2 text-shadow">
                        Edit Task <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
